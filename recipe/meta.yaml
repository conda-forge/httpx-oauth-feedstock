{% set name = "httpx-oauth" %}
{% set version = "0.16.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 7402f061f860abc092ea4f5c90acfc576a40bbb79633c1d2920f1ca282c296ee

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - hatch-regex-commit
    - hatchling
    - pip
    - python {{ python_min }}
  run:
    - httpx >=0.18,<0.28
    - python >={{ python_min }}

test:
  source_files:
    - tests
  imports:
    - httpx_oauth
    - httpx_oauth.clients
    - httpx_oauth.integrations
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys tests
  requires:
    - fastapi
    - pip
    # pytest-asyncio doesnt fully support pytest 8 yet
    - pytest <8.0.0
    - pytest-asyncio
    - pytest-mock
    - respx
    - requests
    - starlette
    - python {{ python_min }}

about:
  home: https://github.com/frankie567/httpx-oauth
  doc_url: https://frankie567.github.io/httpx-oauth/
  summary: Async OAuth client using HTTPX.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - frankie567
    - thewchan
