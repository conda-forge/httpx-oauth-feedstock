{% set name = "httpx-oauth" %}
{% set version = "0.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/httpx-oauth-{{ version }}.tar.gz
  sha256: 20ac296ee6834368ee8433680621a5ab5c85a5c30933875e3e6d8af49514548d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - flit-core >=3.2,<4
    - pip
    - python >=3.7
  run:
    - httpx >=0.18,<0.24
    - python >=3.7
    - typing-extensions

test:
  source_files:
    - tests
  imports:
    - httpx_oauth
    - httpx_oauth.clients
    - httpx_oauth.integrations
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys tests
  requires:
    - fastapi
    - pip
    - pytest
    - pytest-asyncio
    - pytest-mock
    - respx
    - requests
    - starlette

about:
  home: https://github.com/frankie567/httpx-oauth
  doc_url: https://frankie567.github.io/httpx-oauth/
  summary: Async OAuth client using HTTPX.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - frankie567
    - thewchan
